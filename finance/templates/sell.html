{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div>
            <select name="symbol">
                <option disabled selected>Ticker</option>
                {% for portfolio in portfolio %}
                <option>{{portfolio.symbol}}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <input autocomplete="off" id="shares" name="shares" placeholder="Shares" type="number">
        </div>
        <button type="submit">Sell</button>
    </form>
{% endblock %}
